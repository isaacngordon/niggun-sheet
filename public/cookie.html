<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDPR Cookie Consent</title>
    <style>
        /* Styling for the cookie consent banner */
        #cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        
        #cookie-banner p {
            margin: 0;
        }
        
        #cookie-banner button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Cookie consent banner -->
    <div id="cookie-banner">
        <p>This website uses cookies to ensure you get the best experience on our website. <a href="/privacy-policy" target="_blank">Learn more</a></p>
        <button id="accept-cookies">Accept</button>
    </div>

    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // Function to check if a cookie is set
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Function to handle cookie consent
        function handleCookieConsent() {
            var accepted = getCookie('cookies_accepted');
            if (!accepted) {
                // Show the cookie banner
                document.getElementById('cookie-banner').style.display = 'block';
            }
        }

        // Event listener for accepting cookies
        document.getElementById('accept-cookies').addEventListener('click', function() {
            // Set the 'cookies_accepted' cookie for 365 days
            setCookie('cookies_accepted', 'true', 365);
            // Hide the cookie banner
            document.getElementById('cookie-banner').style.display = 'none';
        });

        // Check cookie consent on page load
        document.addEventListener('DOMContentLoaded', handleCookieConsent);
    </script>
</body>

</html>
